<div class="main-content">
  <form [formGroup]="form">
    <div class="icon-class">
      <img ngSrc="./assets/icons/user.png" height="20" width="20" style="margin-right: 20px" alt="user"/> <span
      class="size16-600 text-color">Ime i prezime</span>
    </div>
    <ion-input
      formControlName="fullName"
      aria-label="Custom input"
      class="custom"
      fill="outline"
      mode="md"
      shape="round"></ion-input>

    <div class="icon-class">
      <img ngSrc="./assets/icons/calendar.png" height="20" width="20" style="margin-right: 20px" alt="calendar"/> <span
      class="size16-600 text-color">Datum rodjenja</span>
    </div>
    <div style="display: flex;justify-content: space-around">
      <ion-item lines="none" shape="round" fill="outline" style="width: 23%"  mode="md">
        <ion-select aria-label="Fruit" interface="popover" mode="ios" formControlName="birthdateDay">
          <ion-select-option *ngFor="let day of days" [value]="day">{{ day }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none" shape="round" fill="outline" style="width: 25%"  mode="md">
        <ion-select aria-label="Fruit" interface="popover" mode="ios" formControlName="birthdateMonth">
          <ion-select-option *ngFor="let month of abbreviatedMonths; let i = index" [value]="months[i]">{{ month }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none" shape="round" fill="outline" style="width: 27%"  mode="md">
        <ion-select aria-label="Fruit" interface="popover" mode="ios" formControlName="birthdateYear">
          <ion-select-option *ngFor="let year of years" [value]="year">{{ year }}</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <div class="icon-class">
      <img ngSrc="./assets/icons/family.png" height="20" width="20" style="margin-right: 20px" alt="calendar"/> <span
      class="size16-600 text-color">Vi ste?</span>
    </div>
    <ion-radio-group formControlName="parentRole"  mode="md">
      <ion-radio value="mom" labelPlacement="end" style="margin-right: 20px">Mama</ion-radio>
      <ion-radio value="dad" labelPlacement="end">Tata</ion-radio>
    </ion-radio-group>


    <div class="icon-class">
      <img ngSrc="./assets/icons/mail.png" height="15" width="20" style="margin-right: 20px" alt="user"/> <span
      class="size16-600 text-color">Mail</span>
    </div>
    <ion-input
      formControlName="email"
      aria-label="Custom input"
      class="custom"
      fill="outline"
      mode="md"
      shape="round"></ion-input>

    <div class="icon-class">
      <ion-icon name="lock-closed" slot="start"
                style="color: #1A154C;margin-right: 10px;height: 20px;width: 20px"></ion-icon>
      <span class="size16-600 text-color">Loznka</span>
<!--      <ion-icon  id="click-trigger5" name="information-circle-outline"></ion-icon>-->
<!--      <ion-popover trigger="click-trigger5" triggerAction="click">-->
<!--        <ng-template>-->
<!--          <ion-content class="ion-padding">Lozinka mora imati:-->
<!--          <div>Minimum jedno veliko slovo</div>-->
<!--          <div>Minimum jedno malo slovo</div>-->
<!--          <div>Jedan specijalni karakter</div>-->
<!--          <div>Jedan broj</div>-->
<!--          </ion-content>-->
<!--        </ng-template>-->
<!--      </ion-popover>-->
    </div>
    <ion-input
      formControlName="password"
      [type]="isPasswordVisible ? 'text' : 'password'"
      aria-label="Custom input"
      class="custom"
      fill="outline"
      mode="md"
      shape="round">
      <ion-button fill="clear" slot="end" aria-label="Show/hide" style="color: #1A154C;margin-right: 10px" (click)="togglePasswordVisibility()">
        <ion-icon slot="icon-only" [name]="isPasswordVisible ? 'eye-off' : 'eye'" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>

    <div class="icon-class">
      <img ngSrc="./assets/icons/camera.png" height="20" width="22" style="margin-right: 20px" alt="user"/> <span
      class="size16-600 text-color">Izaberite fotografiju. U suprotnom, automatski Ä‡e biti dodeljen avatar.</span>
    </div>

    <div class="center-content">
      <div class="main-square" (click)="takePicture()">
        <img *ngIf="selectedImage && selectedImage !== ''" [src]="selectedImage" class="selected-image"
             alt="profileImg">
        <div class="dotted-square" *ngIf="!selectedImage && selectedImage === ''">
          <div class="center-icon">
            <span class="primary-color">+</span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
